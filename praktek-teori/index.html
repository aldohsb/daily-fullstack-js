<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktek Teori Harian Fullstack JS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #e8f5e8 0%, #a8e6a3 30%, #88cc88 100%);
            min-height: 100vh;
            color: #2d5016;
            overflow-x: hidden;
        }

        .zen-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 15% 25%, rgba(144, 238, 144, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 85% 75%, rgba(152, 251, 152, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 45% 10%, rgba(173, 255, 47, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 70% 40%, rgba(50, 205, 50, 0.1) 0%, transparent 50%);
        }

        .floating-elements {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
        }

        .floating-leaf {
            position: absolute;
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, #90EE90, #98FB98);
            border-radius: 0 100% 0 100%;
            opacity: 0.4;
            animation: floatLeaf 8s ease-in-out infinite;
        }

        .floating-leaf:nth-child(1) { 
            top: 15%; left: 8%; 
            animation-delay: 0s; 
            transform: rotate(45deg);
        }
        .floating-leaf:nth-child(2) { 
            top: 45%; right: 12%; 
            animation-delay: 3s; 
            transform: rotate(135deg);
        }
        .floating-leaf:nth-child(3) { 
            bottom: 25%; left: 15%; 
            animation-delay: 6s; 
            transform: rotate(225deg);
        }
        .floating-leaf:nth-child(4) { 
            top: 70%; right: 25%; 
            animation-delay: 1.5s; 
            transform: rotate(315deg);
        }

        @keyframes floatLeaf {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) rotate(var(--rotate, 45deg)); 
                opacity: 0.3; 
            }
            50% { 
                transform: translateY(-25px) translateX(10px) rotate(calc(var(--rotate, 45deg) + 180deg)); 
                opacity: 0.6; 
            }
        }

        header {
            text-align: center;
            padding: 3rem 2rem 2rem;
            position: relative;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 300;
            color: #2d5016;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
            text-shadow: 0 2px 4px rgba(45, 80, 22, 0.1);
        }

        .subtitle {
            font-size: 1.2rem;
            color: #4a7c59;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.8s forwards;
        }

        .zen-divider {
            width: 120px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #66bb6a, #4caf50, #66bb6a, transparent);
            margin: 2rem auto;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1.1s forwards;
            border-radius: 2px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin-top: 3rem;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 6px 25px rgba(45, 80, 22, 0.12);
            border: 1px solid rgba(102, 187, 106, 0.2);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(30px);
            animation: slideInUp 0.6s ease-out forwards;
            position: relative;
            overflow: hidden;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 187, 106, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .project-card:hover::before {
            left: 100%;
        }

        .project-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 12px 35px rgba(45, 80, 22, 0.18);
            background: rgba(255, 255, 255, 0.95);
            border-color: rgba(76, 175, 80, 0.4);
        }

        .day-number {
            display: inline-block;
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #66bb6a 0%, #4caf50 50%, #43a047 100%);
            color: white;
            border-radius: 50%;
            line-height: 45px;
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 1rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(76, 175, 80, 0.3);
        }

        .day-number::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.4), transparent);
            transform: rotate(45deg);
            transition: all 0.6s ease;
            opacity: 0;
        }

        .project-card:hover .day-number::after {
            animation: shine 0.6s ease-in-out;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); opacity: 0; }
        }

        .day-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2d5016;
            margin-bottom: 1rem;
        }

        .project-link {
            display: inline-block;
            padding: 0.7rem 1.5rem;
            background: linear-gradient(135deg, #66bb6a 0%, #4caf50 50%, #43a047 100%);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 3px 12px rgba(76, 175, 80, 0.3);
        }

        .project-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }

        .project-link:hover::before {
            left: 100%;
        }

        .project-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
            background: linear-gradient(135deg, #5cb85c 0%, #449d44 50%, #398439 100%);
        }

        /* Stagger animation delays */
        .project-card:nth-child(4n+1) { animation-delay: 0.1s; }
        .project-card:nth-child(4n+2) { animation-delay: 0.2s; }
        .project-card:nth-child(4n+3) { animation-delay: 0.3s; }
        .project-card:nth-child(4n+4) { animation-delay: 0.4s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .projects-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .project-card {
                padding: 1.2rem;
            }
        }

        @media (max-width: 768px) and (min-width: 481px) {
            .projects-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 1024px) and (min-width: 769px) {
            .projects-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Zen scroll indicator */
        .scroll-indicator {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            z-index: 1000;
        }

        .scroll-progress {
            height: 100%;
            background: linear-gradient(90deg, #66bb6a, #4caf50, #43a047);
            width: 0%;
            transition: width 0.1s ease;
            box-shadow: 0 2px 4px rgba(76, 175, 80, 0.3);
        }

        /* Progress indicator */
        .progress-info {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: rgba(255, 255, 255, 0.9);
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(45, 80, 22, 0.15);
            font-size: 0.9rem;
            color: #2d5016;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="scroll-indicator">
        <div class="scroll-progress" id="scrollProgress"></div>
    </div>

    <div class="zen-bg"></div>
    
    <div class="floating-elements">
        <div class="floating-leaf" style="--rotate: 45deg;"></div>
        <div class="floating-leaf" style="--rotate: 135deg;"></div>
        <div class="floating-leaf" style="--rotate: 225deg;"></div>
        <div class="floating-leaf" style="--rotate: 315deg;"></div>
    </div>

    <header>
        <h1>Praktek Teori Harian Fullstack JS</h1>
        <p class="subtitle">200 Hari Perjalanan Pembelajaran yang Damai</p>
        <div class="zen-divider"></div>
    </header>

    <div class="container">
        <div class="projects-grid" id="projectsGrid">
            <!-- Projects will be generated by JavaScript -->
        </div>
    </div>

    <div class="progress-info">
        <div>Progress: <span id="progressText">0/200</span></div>
    </div>

    <script>
        // Generate all 200 days
        function generateProjects() {
            const grid = document.getElementById('projectsGrid');
            
            for (let day = 1; day <= 200; day++) {
                // Calculate folder range
                const folderStart = Math.floor((day - 1) / 20) * 20 + 1;
                const folderEnd = folderStart + 19;
                const folderName = `${folderStart.toString().padStart(3, '0')}-${folderEnd.toString().padStart(3, '0')}`;
                
                // Create card
                const card = document.createElement('div');
                card.className = 'project-card';
                
                card.innerHTML = `
                    <div class="day-number">${day}</div>
                    <h3 class="day-title">Day ${day}</h3>
                    <a href="${folderName}/day${day}.html" class="project-link">Mulai</a>
                `;
                
                grid.appendChild(card);
            }
        }

        // Scroll progress indicator
        window.addEventListener('scroll', () => {
            const scrollTop = document.documentElement.scrollTop;
            const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrollProgress = (scrollTop / scrollHeight) * 100;
            document.getElementById('scrollProgress').style.width = scrollProgress + '%';
            
            // Update progress text
            const viewedCards = Math.floor((scrollProgress / 100) * 200);
            document.getElementById('progressText').textContent = `${viewedCards}/200`;
        });

        // Intersection Observer for animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -30px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            generateProjects();
            
            // Observe all project cards
            setTimeout(() => {
                const cards = document.querySelectorAll('.project-card');
                cards.forEach(card => {
                    observer.observe(card);
                });
            }, 100);
        });

        // Parallax effect for floating leaves
        window.addEventListener('mousemove', (e) => {
            const mouseX = (e.clientX / window.innerWidth) * 2 - 1;
            const mouseY = (e.clientY / window.innerHeight) * 2 - 1;
            
            const leaves = document.querySelectorAll('.floating-leaf');
            leaves.forEach((leaf, index) => {
                const speed = (index + 1) * 0.3;
                const x = mouseX * speed * 10;
                const y = mouseY * speed * 10;
                const currentRotation = (index + 1) * 90;
                leaf.style.transform = `translate(${x}px, ${y}px) rotate(${currentRotation}deg)`;
            });
        });

        // Add some zen moments - random gentle animations
        setInterval(() => {
            const leaves = document.querySelectorAll('.floating-leaf');
            const randomLeaf = leaves[Math.floor(Math.random() * leaves.length)];
            randomLeaf.style.transition = 'all 2s ease';
            randomLeaf.style.transform += ' scale(1.2)';
            
            setTimeout(() => {
                randomLeaf.style.transform = randomLeaf.style.transform.replace(' scale(1.2)', '');
            }, 2000);
        }, 8000);
    </script>
</body>
</html>
